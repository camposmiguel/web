<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Keep MIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    .tachado {
      text-decoration: line-through;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="row" id="toolbar">
    <h2>Lista compra</h2>
    <div class="col-xs-12 col-sm-12">
      <form id="lista-sin-marcar">
        <div class="checkbox">
          <label>
            <input type="checkbox" />
            <input type="text" class="item-lista" value="Huevos">
            <span class="badge hide">x</span>
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" />
            <input type="text" class="item-lista" value="Pan">
            <span class="badge hide">x</span>
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" />
            <input type="text" class="item-lista" value="Pizza">
            <span class="badge hide">x</span>
          </label>
        </div>
      </form>
    </div>
    <!-- /lista compra -->

    <h2>Marcados</h2>
    <div class="col-xs-12 col-sm-12">
      <form id="lista-marcados">

      </form>
    </div>
    <!-- /marcados -->

  </div>

</div><!-- /container -->

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
$( document ).ready(function() {
  $(document).on("click",".item-lista",function(){
    // Con el siguiente selector hago referencia a todos
    // los elementos de la lista
    $(".badge").addClass("hide");

    // Selecciono el elemento padre
    $(this).parent().find(".badge").removeClass("hide");
  });

  $("#lista-sin-marcar").on("change","input[type=checkbox]",function(){
    var textoElemento = $(this).parent().find('.item-lista').val();
    var htmlElemento = '<div class="checkbox"><label><input type="checkbox" checked="checked" /><p class="item-lista-marcado tachado">'+textoElemento+'</p><span class="badge hide">x</span></label></div>';
    $(this).closest('div.checkbox').remove();
    $("#lista-marcados").append(htmlElemento);
  });

  $("#lista-marcados").on("change","input[type=checkbox]",function(){

  });

  $(document).on("click",".badge",function(){
    $(this).closest('div.checkbox').remove();
  });
});

</script>
</body>
</html>
