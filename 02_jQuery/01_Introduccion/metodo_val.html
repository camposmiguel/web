<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>text demo</title>
  <style>
  p {
    color: blue;
    margin: 8px;
  }
  </style>

</head>
<body>

<input type="email" name="email" value="mio@email.com" id="emailUsuario" />
<input type="button" id="sendForm" value="Enviar" />

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$( document ).ready(function() {
  $("#sendForm").on("click", function(){
    var emailIntroducido = $( "#emailUsuario" ).val();
    alert(emailIntroducido);
  });

});
</script>

</body>
</html>
